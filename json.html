<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <p id="demo"></p>


    <script>
        var obj='{"Name":"Admin", "Age":20, "City":"karachi"}';
        var javaobj=JSON.parse(obj);
        document.getElementById("demo").innerHTML=javaobj.Name+"<br>"+javaobj.Age+"<br>"+javaobj.City;

        </script>
</body>
</html>
